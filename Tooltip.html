<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material UI</title>
  <script src="./Material-UI/react.development.js"></script>
  <script src="./Material-UI/react-dom.development.js"></script>
  <script src="./Material-UI/babel.js"></script>
  <script src="./Material-UI/material-ui.development.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { Tooltip, IconButton,  Icon, Box } = MaterialUI
    const DeleteIcon = () => <Icon>delete</Icon>

    function App() {

      return (
        <>
          <Box m={4}>
            <Tooltip title='Delete'>
                <IconButton><DeleteIcon/></IconButton>
            </Tooltip>

            <Tooltip title='Delete' arrow>
                <IconButton><DeleteIcon/></IconButton>
            </Tooltip>

            <Tooltip title='Delete' enterDelay={1000} leaveDelay={1000}>
                <IconButton><DeleteIcon/></IconButton>
            </Tooltip>
          </Box>
        </>
      )
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />)
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material UI</title>
  <script src="./Material-UI/react.development.js"></script>
  <script src="./Material-UI/react-dom.development.js"></script>
  <script src="./Material-UI/babel.js"></script>
  <script src="./Material-UI/material-ui.development.js"></script>
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" /> -->
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { ImageList, ImageListItem, ImageListItemBar } = MaterialUI

    function App() {
      return (
          <ImageList cols={3} rowHeight={500}>
            <ImageListItem>
              <img src="https://source.unsplash.com/random" />
              <ImageListItemBar title='New Image' />
            </ImageListItem>
            <ImageListItem>
              <img src="https://source.unsplash.com/random" />
            </ImageListItem>
            <ImageListItem>
              <img src="https://source.unsplash.com/random" />
            </ImageListItem>
            <ImageListItem>
              <img src="https://source.unsplash.com/random" />
            </ImageListItem>
            <ImageListItem>
              <img src="https://source.unsplash.com/random" />
            </ImageListItem>
            <ImageListItem>
              <img src="https://source.unsplash.com/random" />
            </ImageListItem>
          </ImageList>
      )
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />)
  </script>
</body>

</html>

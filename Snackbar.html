<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material UI</title>
  <script src="./Material-UI/react.development.js"></script>
  <script src="./Material-UI/react-dom.development.js"></script>
  <script src="./Material-UI/babel.js"></script>
  <script src="./Material-UI/material-ui.development.js"></script>
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" /> -->
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { Snackbar, Box, Button } = MaterialUI

    function App() {
      const [isOpen, setIsOpen] = React.useState(false)

      return (
        <Box m={4}>
          <Button variant='contained' onClick={e => setIsOpen(true)}>Submit</Button>

          <Snackbar message='Form Submitted Successfully' open={isOpen} autoHideDuration={1000} anchorOrigin={{ vertical: 'bottom', horizontal: 'center' }} onClose={(e, v) => v != 'clickaway' ? setIsOpen(false) : console.log(v)} />

        </Box>
      )
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />)
  </script>
</body>

</html>

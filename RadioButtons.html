<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material UI</title>
  <script src="./Material-UI/react.development.js"></script>
  <script src="./Material-UI/react-dom.development.js"></script>
  <script src="./Material-UI/babel.js"></script>
  <script src="./Material-UI/material-ui.development.js"></script>
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" /> -->
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { FormControl, FormLabel, FormControlLabel, RadioGroup, Radio, FormHelperText } = MaterialUI


    function App() {
      return (
        <div style={{ textAlign: 'center' }}>

          <FormControl>
            <FormLabel>Years of experience</FormLabel>
            <RadioGroup aria-labelledby='job-experience-group'>
              <FormControlLabel control={<Radio />} label='0-2' value='0-2' />
              <FormControlLabel control={<Radio />} label='3-4' value='3-4' />
              <FormControlLabel control={<Radio />} label='5-6' value='5-6' />
            </RadioGroup>
          </FormControl>

          <br /><br />

          <FormControl>
            <FormLabel>Gender</FormLabel>
            <RadioGroup row>
              <FormControlLabel control={<Radio color='secondary' size='small' />} label='Male' value='m' />
              <FormControlLabel control={<Radio color='success' size='medium' />} label='Female' value='f' />
            </RadioGroup>
            <FormHelperText error>Invalid Selection</FormHelperText>
          </FormControl>

        </div>
      )
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />)
  </script>
</body>

</html>

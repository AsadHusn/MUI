<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material UI</title>
  <script src="./Material-UI/react.development.js"></script>
  <script src="./Material-UI/react-dom.development.js"></script>
  <script src="./Material-UI/babel.js"></script>
  <script src="./Material-UI/material-ui.development.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { Button, Icon, IconButton, ButtonGroup, ToggleButton, ToggleButtonGroup } = MaterialUI

    const SendIcon = () => <Icon>send</Icon>
    const BoldIcon = () => <Icon>format_bold</Icon>
    const ItalicIcon = () => <Icon>format_italic</Icon>
    const UnderlineIcon = () => <Icon>format_underline</Icon>


    function App() {
      const [formats, setFormats] = React.useState([])
      const handleFormatChange = (e, v)=> setFormats(v);
      return (
        <div style={{ textAlign: 'center' }}>

          <Button variant='text'>Text</Button>
          <Button variant='contained'>Contained</Button>
          <Button variant='outlined'>Outlined</Button>
          <Button href='#'>Link</Button>
          <Button variant='contained' disabled>disabled</Button>

          <br /><br />

          <Button variant='contained' color='primary'>Primary</Button>
          <Button variant='contained' color='secondary'>Secondary</Button>
          <Button variant='contained' color='error'>Error</Button>
          <Button variant='contained' color='success'>Success</Button>
          <Button variant='contained' color='warning'>Warning</Button>
          <Button variant='contained' color='info'>Info</Button>

          <br /><br />

          <Button variant='contained' size='small'>Small</Button>
          <Button variant='contained' size='medium'>Medium</Button>
          <Button variant='contained' size='large'>Large</Button>

          <br /><br />

          <Button variant='contained' startIcon={<SendIcon />}>Start</Button>
          <Button variant='contained' endIcon={<SendIcon />}>End</Button>
          <IconButton aria-label='send'><SendIcon /></IconButton>

          <br /><br />
          <Button variant='contained' disableElevation>Disable Elevation</Button>
          <Button variant='contained' disableRipple>Disable Ripple</Button>

          <br /><br />

          <ButtonGroup variant='outlined' orientation='horizontal' aria-label='button-group'>
            <Button>Left</Button>
            <Button>Center</Button>
            <Button>Right</Button>
          </ButtonGroup>

          <ButtonGroup variant='outlined' orientation='vertical' size='small' color='secondary'>
            <Button>Up</Button>
            <Button>Middle</Button>
            <Button>Down</Button>
          </ButtonGroup>

          <br /><br />
          <ToggleButtonGroup value={formats} aria-label='formatting-buttons' onChange={handleFormatChange}>
            <ToggleButton value='bold'><BoldIcon /></ToggleButton>
            <ToggleButton value='italic'><ItalicIcon /></ToggleButton>
            <ToggleButton value='underline'><UnderlineIcon /></ToggleButton>
          </ToggleButtonGroup>

          <ToggleButtonGroup value={formats} orientation='vertical' size='small' onChange={handleFormatChange} exclusive>
            <ToggleButton value='bold'><BoldIcon /></ToggleButton>
            <ToggleButton value='italic'><ItalicIcon /></ToggleButton>
            <ToggleButton value='underline'><UnderlineIcon /></ToggleButton>
          </ToggleButtonGroup>

        </div>
      )
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />)
  </script>
</body>

</html>

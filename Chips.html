<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material UI</title>
  <script src="./Material-UI/react.development.js"></script>
  <script src="./Material-UI/react-dom.development.js"></script>
  <script src="./Material-UI/babel.js"></script>
  <script src="./Material-UI/material-ui.development.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { Chip, Avatar, Icon, Box } = MaterialUI
    const FaceIcon = () => <Icon>face</Icon>

    function App() {
      const [chips, setChips] = React.useState(['Chip 1', 'Chip 2', 'Chip 3'])

      return (
        <>
          <Box m={4}>
            <Chip label='Chip' />
            <Chip label='Chip' color='primary' />
            <Chip label='Chip' color='secondary' />
            <Chip label='Chip' color='error' />
          </Box>

          <Box m={4}>
            <Chip label='Outlined' color='error' variant='outlined' />
            <Chip label='Avatar' color='success' avatar={<Avatar>A</Avatar>} />
            <Chip label='Click' color='error' onClick={e => alert("clicked")} />
            <Chip label='Delete' color='info' onDelete={e => alert("deleted")} />
          </Box>

          <Box m={4}>
            <Chip label='Small' size='small' />
            <Chip label='Medium' size='medium' />
          </Box>

          <Box m={4}>
            {chips.map(chip => <Chip key={chip} label={chip} onDelete={e => setChips(chips.filter(c => c != chip))} />)}
          </Box>
        </>
      )
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />)
  </script>
</body>

</html>
